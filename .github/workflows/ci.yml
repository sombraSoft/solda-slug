name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  install:
    name: "Bun setup and install"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup and Install
        uses: ./.github/actions/setup-bun

  biome:
    name: "Check format and lint"
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup and Install
        uses: ./.github/actions/setup-bun
      - name: Run biome ci
        run: bun run ci

  build:
    name: "Build using vite"
    runs-on: ubuntu-latest
    needs: biome
    env:
      BASE_PATH: /solda-slug/
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup and Install
        uses: ./.github/actions/setup-bun
      - name: Run Build
        run: bun run build
      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: "Deploy to Github Pages"
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
